{% block title %}Delete Post{% endblock %}
{% block content%}

{% load crispy_forms_tags %}
<form method='post' class="w-50 mx-auto"> 
  <h class="text-center">Are you sure you want to delete</h>
  {% csrf_token %}
  {{form | crispy }}

</form>
{% endblock %}
