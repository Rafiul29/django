{% extends 'base.html'%}

{% load static %}

{% block content %}
{{block.super}}
<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">username</th>
        <th scope="col">email</th>
      </tr>
    </thead>
    <tbody>
      {% for user in data%}
        <tr>
          <th scope="row">{{user.id}}</th>
          <td>{{user.name}}</td>
          <td>{{user.username}}</td>
          <td>{{user.email}}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<h1>  i am inside first app
</h1>
<img src='{% static "images/keyboard.jpg" %}' alt="img"/>

{% endblock  %}
